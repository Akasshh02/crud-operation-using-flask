<html>
	<head>
		<title>Update Employee</title>
		<link rel="stylesheet" href="{{url_for('static',filename='editemployee.css')}}">
	</head>
	<body>
		<h1>Update Employee Details</h1>
		<form action='' method='post'>
			<label>Employee Name: </label>
			<input type="text" name="employeename" value="{{data.employeename}}" required>
			<label>Age:</label>
			<input type="text" name="age" value="{{data.age}}" required>
			<label>Location: </label>
			<input type="text" name="location" value="{{data.location}}" required>
			<label>Contact No: </label>
			<input type="text" name="contactno" value="{{data.contactno}}" required>
			<label>Role:</label>
			<input type="text" name="role" value="{{data.role}}" required>
			<label>Department:</label>
			<input type="text" name="department" value="{{data.department}}" required>
			<input type="submit" value="Save Details"> 
		</form>
	</body>
</html>
